{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">
                {{ post.published_date |date:'d-m-Y' }}</p>
            
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p><!-- |llinebreaksbr reconoce los saltos de línea para convertir el texto en un párrafo-->
        </div>
    {% endfor %}
{% endblock %}
